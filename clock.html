<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="activity-tracker.css">
  </head>
  <body>
    <h1>Activity Tracker</h1>
    
    <div class="input-group">
      <label>Activity:</label>
      <select id="activity-select">
        <option value="">Select an activity...</option>
      </select>
      <input type="text" id="custom-activity-input" placeholder="Or add a custom activity...">
    </div>
    
    <div class="input-group">
      <label>Start Time:</label>
      <input type="time" id="start-time-input">
    </div>
    
    <div class="input-group">
      <label>End Time:</label>
      <input type="time" id="end-time-input">
    </div>
    
    <button id="add-activity-button">Add Activity</button>
    
    <h2>Today's Activities:</h2>
    <ul id="activity-list">
    </ul>
    
    <div class="footer">
      Designed by xdutsuay
    </div>
    
    <script src="activities.js"></script>
    <script src="activity-tracker.js"></script>
  </body>
</html>
